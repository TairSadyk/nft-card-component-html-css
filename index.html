<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-wrap">
        <img
          class="img-wrap__img"
          src="images/image-equilibrium.jpg"
          alt="Transparent cube image"
        />
        <div class="img-wrap__overlay">
          <img class="img-wrap__icon" src="images/icon-view.svg" alt="" />
        </div>
      </div>

      <a href="" class="card__title"><span>Equilibrium</span> #3429</a>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="specs">
        <div class="price">
          <img
            class="price__icon"
            src="images/icon-ethereum.svg"
            alt="Ethereum icon"
          />
          <p class="price__text">0.041 ETH</p>
        </div>
        <div class="days-left">
          <img
            class="days-left__icon"
            src="images/icon-clock.svg"
            alt="Clock icon"
          />
          <p class="days-left__text">3 days left</p>
        </div>
      </div>
      <div class="author">
        <img
          class="card__avatar"
          src="images/image-avatar.png"
          alt="Autor avatar"
        />
        <p class="author__text">
          Creation of <a href="" class="author__name">Jules Wyvern</a>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tair</a>.
    </div>
  </body>
</html>
